<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Davide Vito Grammatica — Nihil difficile volenti</title>
  <desc id="desc">Hero banner per profilo GitHub, stile tech minimal scuro, con monogramma DVG e tagline.</desc>

  <!-- Background -->
  <defs>
    <!-- Soft vignette -->
    <radialGradient id="vg" cx="70%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#0f172a"></stop>
      <stop offset="70%" stop-color="#0b1223"></stop>
      <stop offset="100%" stop-color="#0a0f1f"></stop>
    </radialGradient>

    <!-- Accent gradient line -->
    <linearGradient id="acc" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"></stop>
      <stop offset="50%" stop-color="#60a5fa"></stop>
      <stop offset="100%" stop-color="#a78bfa"></stop>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#1f2a44" stroke-width="0.6" opacity="0.35"></path>
    </pattern>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#vg)"></rect>
  <rect width="1200" height="360" fill="url(#grid)" opacity="0.25"></rect>

  <!-- Accent sweep -->
  <path d="M0,290 C260,250 480,330 700,300 C920,270 1070,300 1200,260 L1200,360 L0,360Z" fill="url(#acc)" opacity="0.14"></path>

  <!-- Left monogram badge -->
  <g transform="translate(120,180)" filter="url(#shadow)">
    <circle r="70" fill="#0b1223" stroke="url(#acc)" stroke-width="2"></circle>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="44" font-weight="700" letter-spacing="2" fill="#e5e7eb">DVG</text>
  </g>

  <!-- Title & tagline -->
  <g transform="translate(240,145)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="40" font-weight="800" fill="#f8fafc" letter-spacing="0.5">
      Davide Vito Grammatica
    </text>
    <text x="0" y="46" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="20" fill="#cbd5e1">
      Software Engineer · DevOps Architect · Automation &amp; Cloud Specialist
    </text>

    <!-- Motto -->
    <g transform="translate(0,88)">
      <rect x="0" y="-26" width="650" height="40" rx="8" fill="rgba(15,23,42,0.55)" stroke="rgba(100,116,139,0.35)"></rect>
      <text x="16" y="0" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="18" fill="#e2e8f0">
        “Nihil difficile volenti”
      </text>
      <rect x="460" y="-18" width="170" height="24" rx="6" fill="url(#acc)" opacity="0.85"></rect>
      <text x="468" y="0" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1223" letter-spacing="0.3">
        github.com/davide-vito-grammatica
      </text>
    </g>
  </g>

  <!-- Fine hairline -->
  <rect x="240" y="250" width="720" height="2" fill="url(#acc)" opacity="0.65"></rect>
</svg>
